<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie do Restauracji</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Logowanie</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="login">E-mail</label>
                                <input type="text" class="form-control" id="login" placeholder="Wpisz e-mail" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Hasło</label>
                                <input type="password" class="form-control" id="password" placeholder="Wpisz hasło" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Zaloguj się</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const login = document.getElementById('login').value;
            if (login === "klient"){
                window.location.href = 'http://127.0.0.1:5500/interfejs_dan.html';
            }
            else if (login === "dostawca"){
                window.location.href = 'http://127.0.0.1:5500/interfejs_dostawcy.html';
            }
            else if (login === "restauracja"){
                window.location.href = 'http://127.0.0.1:5500/formularz_dan.html';
            }
            event.preventDefault(); // Zapobiega domyślnej akcji przesyłania formularza
        });
    </script>
</body>
</html>
